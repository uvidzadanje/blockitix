<div id="wrapp" style="flex: 1">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register to our application!</mat-card-title>
      <mat-card-subtitle>You only need crypto wallet!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="form" (ngSubmit)="register()">
        <mat-form-field style="width: 100%;">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" matInput>
            <mat-option *ngFor="let role of roles" [value]="role.key">{{role.value}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-button color="primary" [disabled]="!form.valid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
