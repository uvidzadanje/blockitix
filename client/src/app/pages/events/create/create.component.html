<div id="wrapp">
  <mat-card>
    <mat-horizontal-stepper linear #stepper style="width: 100%; flex-grow: 1;">
      <mat-step [stepControl]="form">
          <!-- <mat-card-header>
            <mat-card-title>Create event</mat-card-title>
          </mat-card-header> -->
          <ng-template matStepLabel>Create event</ng-template>
          <form class="form" [formGroup]="form">
            <mat-form-field class="input-group">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name">
            </mat-form-field>
            <!-- <mat-form-field class="input-group">
              <mat-label>Price</mat-label>
              <input matInput type="number" min="0.01" step="0.01" formControlName="price">
            </mat-form-field> -->
            <!-- <mat-form-field class="input-group">
              <mat-label>Total tickets</mat-label>
              <input matInput type="number" min="1" formControlName="totalTickets">
            </mat-form-field> -->
            <mat-form-field class="input-group">
              <mat-label>Date</mat-label>
              <input matInput type="date" formControlName="date">
            </mat-form-field>
            <mat-form-field class="input-group">
              <mat-label>Time</mat-label>
              <input matInput type="time" formControlName="time">
            </mat-form-field>
            <mat-form-field class="input-group">
              <mat-label>Location</mat-label>
              <input matInput type="text" formControlName="location">
            </mat-form-field>
            <div class="input-group">
              <button type="button" mat-raised-button (click)="fileInput.click()">Choose Cover Image</button>
              <input hidden #fileInput type="file" accept="image/png, image/gif, image/jpeg" (change)="onFileChange($event)">
            </div>
            <div style="margin-top: 10px; margin-bottom: 10px;" *ngIf="coverImageSrc">
              <img [src]="coverImageSrc" [alt]="coverImageSrc">
            </div>
            <button mat-button color="primary" matStepperNext>Next</button>
          </form>
          <!-- <mat-card-actions>
            <button mat-button color="primary" (click)="create()">Create</button>
          </mat-card-actions> -->
      </mat-step>
      <mat-step style="height: 100%;">
        <ng-template matStepLabel>Set seating layout</ng-template>
        <app-seat-generator #generator></app-seat-generator>
        <button mat-button color="primary" matStepperPrevious>Previous</button>
        <button mat-button color="primary" matStepperNext>Next</button>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>You are done!</ng-template>
        <button mat-button color="primary" matStepperPrevious>Previous</button>
        <button mat-button color="primary" (click)="create()">Create</button>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card>
</div>
