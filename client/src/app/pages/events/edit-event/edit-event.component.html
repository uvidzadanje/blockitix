<div id="wrapp">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit event</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form" [formGroup]="form" (submit)="edit()">
        <mat-form-field class="input-group">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field class="input-group">
          <mat-label>Date</mat-label>
          <input matInput type="datetime-local" formControlName="datetime">
        </mat-form-field>
        <mat-form-field class="input-group">
          <mat-label>Location</mat-label>
          <input matInput type="text" formControlName="location">
        </mat-form-field>
        <mat-form-field class="input-group">
          <mat-label>City</mat-label>
          <mat-select formControlName="city" matInput>
            <mat-option value="">Select city</mat-option>
            <mat-option [value]="city" *ngFor="let city of cities">{{city}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="input-group">
          <mat-label>Event Category</mat-label>
          <mat-select formControlName="category" matInput>
            <mat-option value="">Select category</mat-option>
            <mat-option [value]="category" *ngFor="let category of eventCategories">{{category}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="input-group">
          <button type="button" mat-raised-button (click)="fileInput.click()">Choose Cover Image</button>
          <input hidden #fileInput type="file" accept="image/png, image/gif, image/jpeg" (change)="onFileChange($event)">
        </div>
        <angular-editor [config]="editorConfig" formControlName="description"></angular-editor>
        <div style="margin-top: 10px; margin-bottom: 10px;">
          <img [src]="coverImageSrc" [alt]="coverImageSrc">
        </div>
        <button mat-button color="primary" type="submit" [disabled]="!form.valid">Edit</button>
      </form>
      <!-- <mat-card-actions>
        <button mat-button color="primary" (click)="create()">Create</button>
      </mat-card-actions> -->
    </mat-card-content>
  </mat-card>
</div>
