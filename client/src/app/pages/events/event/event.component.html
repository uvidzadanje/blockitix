<mat-card class="card">
  <mat-card-header><mat-card-title>{{event?.name}}</mat-card-title></mat-card-header>
  <mat-card-content><p>{{event?.date}} {{event?.time}}, {{event?.location}}</p></mat-card-content>
  <mat-card-footer><p>Remaining: {{event?.remainingTickets}}</p></mat-card-footer>
  <mat-card-actions>
    <button mat-button color="warn" *ngIf="isOwner && isCreator">Delete</button>
    <button mat-button color="primary" *ngIf="isOwner && isCreator">Edit</button>
    <button mat-button color="accent" (click)="showTickets()" *ngIf="!isCreator">Buy ticket</button>
</mat-card-actions>
</mat-card>
